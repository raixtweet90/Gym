<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

<div class="container bg-white p-5" style="max-width: 600px; margin-top: 30px;">
    <h1>Update Data Form</h1>
    <form method="post" class="form">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <input type="text" class="form-control" name="name" value="{{ member.name }}" placeholder="Name" required>
        </div>
        
        <div class="form-group mb-3">
            <input type="email" class="form-control" name="email" value="{{ member.email }}" placeholder="Email" required>
        </div>
        
        <div class="form-group mb-3">
            <input type="text" class="form-control" name="phone" value="{{ member.phone }}" placeholder="Phone" required>
        </div>
        
        <div class="form-group mb-3">
            <select class="form-control" name="plan" required>
                <option value="basic" {% if member.plan == 'basic' %}selected{% endif %}>Basic</option>
                <option value="standard" {% if member.plan == 'standard' %}selected{% endif %}>Standard</option>
                <option value="premium" {% if member.plan == 'premium' %}selected{% endif %}>Premium</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Update</button>
    </form>
    
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
crossorigin="anonymous"></script>
</body>

</html>
