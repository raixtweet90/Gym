{% load static %}
<section class="section gallery" id="gallery">
    <div class="container">
        <h2 class="section-title">Our Gym Gallery</h2>
        <p class="section-subtitle">Take a look at our facilities and community</p>
        
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="{% static 'images/2.jpg' %}" alt="Gym equipment" loading="lazy">
            </div>
            <div class="gallery-item">
                <img src="{% static 'images/3.jpg' %}" alt="Personal training" loading="lazy">
            </div>
            <div class="gallery-item">
                <img src="{% static 'images/4.jpg' %}" alt="Group class" loading="lazy">
            </div>
            <div class="gallery-item">
                <img src="{% static 'images/5.jpg' %}" alt="Cardio area" loading="lazy">
            </div>
            <div class="gallery-item">
                <img src="{% static 'images/6.jpg' %}" alt="Weight area" loading="lazy">
            </div>
            <div class="gallery-item">
                <img src="{% static 'images/7.jpg' %}" alt="Stretching area" loading="lazy">
            </div>
        </div>
    </div>
</section>
