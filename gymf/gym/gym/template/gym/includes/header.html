<header class="header">
    <div class="container">
        <a href="/" class="logo" style="color: black;">Power<span>Fit</span></a>

        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#why-us">Why Us</a>
            <a href="#pricing">Pricing</a>
            <a href="#memberships">Memberships</a>
            <a href="#gallery">Gallery</a>
            <a href="/ask">AI Bot</a>
        </nav>

        <div class="header-actions">
            {% if user.is_authenticated %}
                <span class="text-white me-3 btn btn-success">Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-secondary me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Join Now</a>
            {% endif %}
            
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </div>
</header>
